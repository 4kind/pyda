{% extends "layout.html" %}

{% block title %}PyDA{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>{{ email }}</h1>
        {% if current_user.is_authenticated %}
            <h1>Hello, {{ current_user.username }}!</h1>
            <p>Account management</p>
            <ul>
                <li><a href="{{ url_for('auth.change_password') }}">Change password</a></li>
            </ul>
        {% else %}
            <h1>Please Login</h1>
        {% endif %}
    </div>
{% endblock %}
